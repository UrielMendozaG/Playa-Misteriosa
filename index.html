<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Beach</title>
  </head>
  <body id="body">

       <section class="scene-introduction" id="introduction">
      <div class="text">
        <h2>Playa <span id="misteriosa"> misteriosa </span></h2>
        <p class="hidden" id="clickToStart">(click anywhere to start)</p>
        <p id="loading">(loading)</p>
      </div>

      <img src="./public/images/palm/palm.svg" alt="palm" class="palm" id="palm" />
    </section> 

          
    <section class="score hidden" id="score">
      <img
        src="./public/images/coconut/coconut.svg"
        alt="coconut"
        class="coconut"
        id="coconut"
      />
      <p class="points" id="points">0</p>
    </section>

    <div class="misterious-text" id="misterious-text">
      <p class="misterious-text-p" id="misterious-text-p"> </p>
    </div> 

    <section class="scene hidden" id="scene">
      <img src="./public/images/palm/palm.svg" alt="palm" class="palm" id="palm2" />
      <img src="./public/images/sun/sun.svg" alt="sun" class="sun hidden" id="sun" />
      <img src="./public/images/coconut/single_coconut.svg" alt="single_coconut" id="singleCoconut" class="singleCoconut">
      <img src="./public/images/hobbo/hobbo.svg" alt="hobbo" id="hobbo" class="hobbo">
      <img src="./public/images/github.svg" alt="icongityhub" id="github" class="github">
    </section>

    <script type="module" src="./js/Main/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.3/howler.min.js"></script>
    <script type="module" src="./js/Audio/Audio.js"></script>
  </body>
</html>
