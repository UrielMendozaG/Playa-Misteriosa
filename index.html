<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Beach</title>
  </head>
  <body>

    <section class="scene-introduction" id="introduction">
      <div class="text">
        <h2>Playa <span id="misteriosa"> misteriosa </span></h2>
        <p>(click anywhere to start)</p>
      </div>

      <img src="./public/images/palm.svg" alt="palm" class="palm" id="palm" />
    </section>

    <section class="score hidden" id="score">
      <img
        src="./public/images/coconut.svg"
        alt="coconut"
        class="coconut"
        id="coconut"
      />
      <p class="points">0</p>
    </section>

    <section class="scene hidden" id="scene">
      <img src="./public/images/palm.svg" alt="palm" class="palm" id="palm" />
      <img src="./public/images/sun.svg" alt="sun" class="sun hidden" id="sun" />
    </section>

    <script type="module" src="./js/Main/main.js"></script>
  </body>
</html>
